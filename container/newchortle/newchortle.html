<div class="newChortleContainer">
  <div class="placeholder-img">
    <a href="https://placeholder.com"><img src="http://via.placeholder.com/250x250"></a>
  </div>

  <form class="newform" action="index.html" method="post">
    <!-- <label for="username">Name</label>
    <input ng-model="username" type="text" name="" value=""> -->
    <label for="comment">Chortle Comment</label>
    <input ng-model="comment" type="text" class="chortle-form" name="" value="">
    <label for="file">Choose an image to upload</label>
    <input fileread="$ctrl.file" id="capture" type="file" accept="image/*;capture=camera">
  </form>

  <div class="PEDbuttons">
    <button type="button" name="button"
    ng-click="$ctrl.sendinfo($ctrl.newentries, comment, $ctrl.file, username, $ctrl.formview)"
    >Post</button>
    <!-- <button type="button" name="button">Edit</button> -->
    <button type="button" name="button">Trash</button>
  </div>
</div>
